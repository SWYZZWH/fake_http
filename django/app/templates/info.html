<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info</title>
  </head>
  <body>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <form action="{{base_url}}/submit/" method="POST">
      {%if update%}
      <label for="id">ID:</label><br />
      <input type="text" id="id" value="{{student.id}}" /><br />
      <label for="name">Name:</label><br />
      <input type="input" id="name" value="{{student.name}}" /><br />
      <form
        action="{{base_url}}/upload/"
        enctype="multipart/form-data"
        method="POST"
      >
        {%if photo%}
        <img src="{{photo.url}}" alt="connect" width="300px" height="450px" />
        <input type="file" id="file" value="upload photo..." /><br />
        {%else%} {%load static%}
        <img
          src="{%static 'app/default.svg'%}"
          alt="connect"
          width="300px"
          height="450px"
        />
        <input type="file" id="file" value="upload photo..." />
        <input type="submit" value="upload" />
        {%endif%}
      </form>
      {%else%}
      <label for="id">ID:</label><br />
      <input type="text" id="id" value="{{student.id}}" /><br />
      <label for="name">Name:</label><br />
      <input type="input" id="name" value="{{student.name}}" /><br />

      <form
        action="{{base_url}}/upload/"
        enctype="multipart/form-data"
        method="POST"
      >
        {%if photo%}
        <img src="{{photo.url}}" alt="connect" width="300px" height="450px" />
        <input type="file" id="file" value="upload photo..." /><br />
        {%else%} {%load static%}
        <img
          src="{%static 'app/default.svg'%}"
          alt="connect"
          width="300px"
          height="450px"
        />
        <input type="file" id="file" value="upload photo..." />
        <input type="submit" value="upload" />
        {%endif%}
      </form>
      {%endif%}
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
